{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IMS - {% block title %}   {% endblock %} </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0" rel="stylesheet"/>
    
   
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    {% block styles %}   {% endblock %}
    <style>
        .navbar-nav .nav-link:hover {
            color: white !important;
        }
    </style>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"> <img class="img" src="{% static '/images/logo.jpg' %}"/>   </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product' %}">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inventory' %}">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'vendor' %}">Vendors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'expense' %}">Expenses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'category' %}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'customer' %}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'purchase' %}">Purchase</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sales' %}">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'order' %}">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sign' %}">sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bg-danger"  href="{% url 'admin:login' %}"><i class="ri-admin-line"></i>Admin Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2024 My Blog</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/script.js'  %}"></script>
</body>
</html>
